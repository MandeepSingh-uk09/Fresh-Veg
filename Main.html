<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fresh-Veg</title>
    <link rel="icon" href="Images/Fresh-veg.jpg">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel='stylesheet' href='Styles/nav.css'>
    <link rel="stylesheet" href="Styles/General.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/Summary.css">
    <link rel="stylesheet" href="Styles/user-acc.css">
    <script>
        const loginState= JSON.parse(localStorage.getItem("loginState"))
        if(loginState===false){
            location.replace("index.html");
        }
    </script>
</head>

<body>
    <!-- header For navigation -->    
    <header>
        <a class="Fresh-Veg" href="Main.html">
            <div><img class="Logo" src="Images/Fresh-veg.jpg" alt="logo"></div>
            <div><h1>Fresh-Veg</h1></div>
        </a>
        
        <div class="Navigation">
            <nav>
                <div>
                    <div id="Location">
                        <h6>Delivery To :-</h6>
                        <h4>133001- Rail Vihar</h4>
                    </div>
                </div>
                <!-- Making seperate corner for the user -->
            </nav>

            <img onclick="aboutUser()" src="Images/user.svg" alt="Acc">
            <img onclick="goToCart()" src="Images/CART.svg" alt="">           
        </div>
    </header>

    <!-- User Info diV contain user information -->
    <div class="userAcc">
        <div class="account">
            <div>
                <!-- User navigation -->
                <div class="options">
                    <div class="optionName">
                        <h4 onclick="usercard('User')">User</h4>
                        <h4 onclick="usercard('Address')">Address</h4>
                        <h4 onclick="usercard('Orders')">Orders</h4>
                    </div>                    
                    <div class="Logout" onclick="goToLogin()">
                        <img src="Images/logout.svg" alt="">
                        <p>Logout</p>
                    </div>
                </div>

                <!-- Dom change on choosing optins from option name -->
                <div class="optionView"></div>
            </div>            
        </div>
    </div>
    
    <!-- Main Data Preview -->
    <div id="mainContent"> 

        <!-- Search Bar ( Not Functional Yet :) ) -->
        <div class="Search">
            <div>
                <input type="text" placeholder="Search Items">
                <button><img src="Images/Search.svg" alt="Search-ICON"></button>
            </div>
        </div>

        <!-- Summary Button Toggle For mobile view or veiwpor width less than 700px -->
        <button class="btn-Summary" onclick="summaryBtn()"><img src="Images/List.svg" alt="summaryBtn"></button>
        
        <!-- DATA loading div , wait till data not fetched -->
        <div id="loader" class="loader" >

            <!-- Avacado animations -->
            <div class="loadingAnimation">
                <lottie-player 
                        src="Images/Lottie/loading.json" 
                        background="transparent" 
                        speed="2" 
                        style="width: 100%; height: 100%" 
                        direction="1" 
                        mode="normal" 
                        autoplay
                        loop
                    >
                </lottie-player>                
            </div>

            <!-- Docs Loading animation -->
            <div class="loadingDots">
                <lottie-player 
                    src="Images/Lottie/LoadingDots.json" 
                    background="transparent" 
                    speed="1.3" 
                    style="width: 100%; height: 100%" 
                    direction="1" 
                    mode="normal" 
                    autoplay
                    loop
                >
            </lottie-player>
            </div>
        </div>
        
        <!-- Container for vegetebles Cards & Summary -->
        <main id="main">

            <!-- Item Card Container -->
            <div class="Content"></div>

            <!-- Summary Of selected Items -->
            <div class="Selected-Items">
                <h2>Summary</h2>

                <!-- Selected Item view in Cart  -->
                <div class="Items-In-Cart">
                    <div class="Cart">
                        <div class="Cart-Item">
                            <h4></h4>
                        </div>
                        <div class="Cart-Item-Qty"></div>
                    </div>            
                </div>

                <!-- Total weight of the cart items -->
                <div class="Total">
                    <h4>Total Weight</h4>
                    <h4 class="totalWtDOM"></h4>
                </div>

                <!-- Buttons for the action to perform on the Summary -->
                <div class="buttons">
                    <button class="clearCart" onclick="clearCart()">Clear</button>
                    <button class="goToCart" onclick="goToCart()">Go to Cart</button>
                </div>    
            </div>
        </main>
    </div>    
    <script src="Scripts/Main.js"></script>
    <script>        
        /* ------------------------------------------------------------------------------------------------------- */
                                                /* <script Main.js> */           
        /* ------------------------------------------------------------------------------------------------------ */

        window.addEventListener('resize', windowWidth);
        settingUpPage();
    </script>
</body>
</html>
